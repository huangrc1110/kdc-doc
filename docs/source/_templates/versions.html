<div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
  <span class="rst-current-version" data-toggle="rst-current-version">
    <!-- Version: {{ current_version }} -->
    Language
    <span class="fa fa-caret-down"></span>
  </span>
  <div class="rst-other-versions">
    {% if languages|length > 1 %}
    <dl>
      <dt>{{ _('Languages') }}</dt>
        {% for the_language, url in languages %}
          <!-- <dd><a href="{{ url }}/{{ pagename.split('/')[-1] }}.html">{{ the_language }}</a></dd> -->
           <dd><a href=" ../{%if pagename.split('/')[-1] != pagename%}..{% else %}.{% endif %}/{{ url }}/{{ pagename }}.html">{{ the_language }}</a></dd>
            <!-- {% set current_page = pagename + '.html' %}
            <dd><a href="{{ url }}{{ pathto(current_page, 1) }}">{{ the_language }}</a></dd> -->
        {% endfor %}
    </dl>
    {% endif %}
    {% if versions|length > 1 %}
    <dl>
      <dt>{{ _('Versions') }}</dt>
      {% for the_version, url in versions %}
        <dd><a href="{{ url }}/{{ pagename.split('/')[-1] }}.html">{{ the_version }}</a></dd>
      {% endfor %}
    </dl>
    {% endif %}
    <br>
    </dl>
  </div>
</div>
